<section class="empty-state" role="status" aria-labelledby="empty-title">
  <svg 
    class="empty-icon" 
    width="64" 
    height="64" 
    viewBox="0 0 24 24" 
    fill="none" 
    stroke="currentColor"
    aria-hidden="true"
    focusable="false">
    @switch (icon()) {
      @case ('search') {
        <circle cx="11" cy="11" r="8" stroke-width="2"/>
        <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
      }
      @case ('heart') {
        <path  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke-width="2" />
      }
      @case ('box') {
        <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
        <path d="M3 9h18" stroke-width="2"/>
        <path d="M9 21V9" stroke-width="2"/>
      }
      @case ('cart') {
        <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <line x1="3" y1="6" x2="21" y2="6" stroke-width="2" stroke-linecap="round" />
        <path d="M16 10a4 4 0 01-8 0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      }
      @default {
        <circle cx="12" cy="12" r="10" stroke-width="2"/>
        <path d="M12 8v4" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="16" r="1" fill="currentColor"/>
      }
    }
  </svg>
  
  <p class="empty-title">
    {{ title() }}
  </p>
  
  @if (description()) {
    <p class="empty-description">
      {{ description() }}
    </p>
  }
  
  <ng-content />
</section>
